<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Facturas v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"], input[type="url"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .product-preview {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .add-product-btn, .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        .add-product-btn:hover, .generate-btn:hover {
            transform: translateY(-2px);
        }

        .products-list {
            margin-top: 30px;
        }

        .product-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .product-details p {
            color: #666;
            font-size: 14px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e1e5e9;
        }

        .total h3 {
            color: #333;
            font-size: 1.5em;
        }

        .generate-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e1e5e9;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Generador de Facturas</h1>
        
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>
                <div class="error-message" id="nameError">Por favor, ingresa el nombre del producto</div>
            </div>
            
            <div class="form-group">
                <label for="productUrl">URL/Enlace del Producto (opcional):</label>
                <input type="url" id="productUrl" placeholder="https://ejemplo.com/producto">
                <div class="product-preview" id="productPreview">
                    <img class="product-image" id="productImage" alt="Vista previa del producto">
                    <p><strong>Vista previa cargada</strong></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="productPrice">Precio (‚Ç¨):</label>
                <input type="number" id="productPrice" step="0.01" min="0" required>
                <div class="error-message" id="priceError">Por favor, ingresa un precio v√°lido</div>
            </div>
            
            <button type="submit" class="add-product-btn">‚ûï Agregar Producto</button>
            <div class="success-message" id="successMessage">¬°Producto agregado correctamente!</div>
        </form>
        
        <div class="products-list" id="productsList">
            <!-- Aqu√≠ se mostrar√°n los productos agregados -->
        </div>
        
        <div class="total" id="totalSection" style="display: none;">
            <h3>Total: ‚Ç¨<span id="totalAmount">0.00</span></h3>
        </div>
        
        <div class="generate-section">
            <button class="generate-btn" id="generatePDF" style="display: none;">üìÑ Generar Factura PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script>
        let products = [];
        let productCounter = 1;

        // Referencias a elementos del DOM
        const form = document.getElementById('productForm');
        const productsList = document.getElementById('productsList');
        const totalSection = document.getElementById('totalSection');
        const totalAmount = document.getElementById('totalAmount');
        const generateBtn = document.getElementById('generatePDF');
        const productUrl = document.getElementById('productUrl');
        const productPreview = document.getElementById('productPreview');
        const productImage = document.getElementById('productImage');
        const nameError = document.getElementById('nameError');
        const priceError = document.getElementById('priceError');
        const successMessage = document.getElementById('successMessage');

        // Funci√≥n para mostrar mensajes
        function showMessage(element, show) {
            element.style.display = show ? 'block' : 'none';
        }

        // Previsualizar imagen del producto
        productUrl.addEventListener('input', function() {
            const url = this.value;
            if (url) {
                tryLoadImage(url);
            } else {
                productPreview.style.display = 'none';
            }
        });

        function tryLoadImage(url) {
            const img = new Image();
            img.onload = function() {
                productImage.src = url;
                productPreview.style.display = 'block';
            };
            img.onerror = function() {
                const imageUrl = extractImageFromUrl(url);
                if (imageUrl) {
                    const img2 = new Image();
                    img2.onload = function() {
                        productImage.src = imageUrl;
                        productPreview.style.display = 'block';
                    };
                    img2.onerror = function() {
                        productPreview.style.display = 'none';
                    };
                    img2.src = imageUrl;
                } else {
                    productPreview.style.display = 'none';
                }
            };
            img.src = url;
        }

        function extractImageFromUrl(url) {
            if (url.includes('amazon.com') || url.includes('amazon.es')) {
                const asinMatch = url.match(/\/([A-Z0-9]{10})(?:[/?]|$)/);
                if (asinMatch) {
                    return `https://images-na.ssl-images-amazon.com/images/I/${asinMatch[1]}.jpg`;
                }
            }
            return null;
        }

        // Agregar producto
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            showMessage(nameError, false);
            showMessage(priceError, false);
            showMessage(successMessage, false);
            
            const name = document.getElementById('productName').value.trim();
            const url = document.getElementById('productUrl').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            
            let isValid = true;
            
            if (!name) {
                showMessage(nameError, true);
                isValid = false;
            }
            
            if (isNaN(price) || price <= 0) {
                showMessage(priceError, true);
                isValid = false;
            }
            
            if (!isValid) return;
            
            const product = {
                id: productCounter++,
                name: name,
                url: url,
                price: price,
                imageUrl: productImage.src && productPreview.style.display !== 'none' ? productImage.src : null
            };
            
            products.push(product);
            displayProducts();
            updateTotal();
            
            showMessage(successMessage, true);
            form.reset();
            productPreview.style.display = 'none';
            
            setTimeout(() => {
                showMessage(successMessage, false);
            }, 3000);
        });

        function displayProducts() {
            productsList.innerHTML = '';
            
            if (products.length === 0) {
                productsList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No hay productos agregados</p>';
                totalSection.style.display = 'none';
                generateBtn.style.display = 'none';
                return;
            }
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                productDiv.innerHTML = `
                    <div class="product-info">
                        ${product.imageUrl ? `<img src="${product.imageUrl}" class="product-image" alt="${product.name}">` : ''}
                        <div class="product-details">
                            <h3>${product.name}</h3>
                            ${product.url ? `<p><a href="${product.url}" target="_blank">Ver producto</a></p>` : ''}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span class="price">‚Ç¨${product.price.toFixed(2)}</span>
                        <button class="remove-btn" onclick="removeProduct(${product.id})">‚ùå</button>
                    </div>
                `;
                productsList.appendChild(productDiv);
            });
            
            totalSection.style.display = 'block';
            generateBtn.style.display = 'inline-block';
        }

        function removeProduct(id) {
            products = products.filter(product => product.id !== id);
            displayProducts();
            updateTotal();
        }

        function updateTotal() {
            const total = products.reduce((sum, product) => sum + product.price, 0);
            totalAmount.textContent = total.toFixed(2);
        }

        // GENERAR PDF - VERSI√ìN COMPLETAMENTE LIMPIA SIN FECHA NI N√öMERO DE FACTURA
        generateBtn.addEventListener('click', function() {
            if (products.length === 0) {
                alert('No hay productos para generar la factura');
                return;
            }
            
            generateBtn.classList.add('loading');
            generateBtn.textContent = '‚è≥ Generando PDF...';
            
            try {
                if (typeof jsPDF === 'undefined') {
                    throw new Error('jsPDF no est√° cargado correctamente');
                }
                
                const doc = new jsPDF();
                
                // Dise√±o simple tipo tabla
                const pageWidth = doc.internal.pageSize.width;
                const pageHeight = doc.internal.pageSize.height;
                const margin = 15;
                const contentWidth = pageWidth - (margin * 2);
                
                // Header simple
                doc.setFillColor(102, 126, 234);
                doc.rect(0, 0, pageWidth, 20, 'F');
                
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text('FACTURA', margin, 12);
                
                // Resetear color
                doc.setTextColor(0, 0, 0);
                
                // Tabla de productos compacta
                let y = 35;
                
                // Encabezados de tabla
                doc.setFontSize(12);
                doc.setFont(undefined, 'bold');
                doc.text('Descripci√≥n', margin, y);
                doc.text('Precio', pageWidth - margin - 40, y);
                
                y += 8;
                
                // L√≠nea separadora
                doc.setDrawColor(200, 200, 200);
                doc.setLineWidth(0.5);
                doc.line(margin, y, pageWidth - margin, y);
                y += 10;
                
                // Productos
                doc.setFont(undefined, 'normal');
                doc.setFontSize(10);
                
                products.forEach((product, index) => {
                    // Verificar si hay espacio para el producto
                    if (y + 20 > pageHeight - 30) {
                        // Si no hay espacio, crear nueva p√°gina
                        doc.addPage();
                        y = 25;
                    }
                    
                    // Nombre del producto
                    const productName = product.name.length > 40 ? product.name.substring(0, 37) + '...' : product.name;
                    doc.text(productName, margin, y);
                    
                    // Precio
                    doc.text(`${product.price.toFixed(2)}‚Ç¨`, pageWidth - margin - 40, y);
                    
                    // URL como enlace clickeable (m√°s compacto)
                    if (product.url) {
                        y += 6;
                        doc.setFontSize(8);
                        doc.setTextColor(102, 126, 234);
                        
                        const urlText = 'Ver producto';
                        const urlWidth = doc.getTextWidth(urlText);
                        doc.text(urlText, margin, y);
                        doc.link(margin, y - 2, urlWidth, 4, { url: product.url });
                        
                        doc.setTextColor(0, 0, 0);
                        doc.setFontSize(10);
                    }
                    
                    y += 8;
                });
                
                // L√≠nea separadora antes del total
                y += 5;
                doc.setDrawColor(200, 200, 200);
                doc.setLineWidth(0.5);
                doc.line(margin, y, pageWidth - margin, y);
                y += 10;
                
                // Total
                doc.setFontSize(14);
                doc.setFont(undefined, 'bold');
                const total = products.reduce((sum, product) => sum + product.price, 0);
                doc.text(`Total: ${total.toFixed(2)}‚Ç¨`, pageWidth - margin - 40, y);
                
                doc.save(`factura_${Date.now()}.pdf`);
                
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'üìÑ Generar Factura PDF';
                
            } catch (error) {
                console.error('Error al generar PDF:', error);
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'üìÑ Generar Factura PDF';
                
                if (error.message.includes('jsPDF no est√° cargado')) {
                    alert('Error: La librer√≠a PDF no se carg√≥ correctamente. Por favor, recarga la p√°gina e intenta de nuevo.');
                } else {
                    alert('Error al generar el PDF: ' + error.message);
                }
            }
        });

        // Inicializar
        displayProducts();
        
        window.addEventListener('load', function() {
            if (typeof jsPDF === 'undefined') {
                console.error('jsPDF no se carg√≥ correctamente');
                generateBtn.textContent = '‚ùå Error: PDF no disponible';
                generateBtn.disabled = true;
            } else {
                console.log('jsPDF cargado correctamente');
            }
        });
    </script>
</body>
</html>
